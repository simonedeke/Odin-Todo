<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Output Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></script><script defer src="index.bundle.js"></script><script defer src="toDoManager.bundle.js"></script><script defer src="domManager.bundle.js"></script></head>
  <body>
    <div class="to-do-container">
      <nav class="side-bar">
        <ul class="side-bar__nav">
            <li class="home-nav">Home</li>
            <li class="today-nav">Today</li>
            <li class="week-nav">Week</li>
            <li>Projects</li>
            <ul class="projects-container">
            </ul>
            <li>Notes</li>
        </ul>
        <div class="add-to-do">+</div>
      </nav>
      <div class="to-do-list">
        <div class="current-folder-title">Home</div>
      </div>
    </div>
    <div class="todo-form-container">
        <form action="" id="editForm" action="" novalidate>
            <h1>Edit Item</h1>
            <label for="title">
              <span>Title:</span>
              <input type="text" name="title" id="form-title" required>
              <span class="error" aria-live="polite"></span>
            </label>
            <label for="description">Description:</label>
            <input type="text" name="description" id="form-description">

            <label for="date">Date:</label>
            <input type="date" id="form-date" name="date" value="2022-11-11">

            <div class="form-priority-container">
              <div class="form-priority-title">Priority:</div>
              <input type="radio" name="priority" id="priority-low" value="low">
              <label for="priority-low" class="priority-button" checked="true">Low</label>
              <input type="radio" name="priority" id="priority-medium" value="medium">
              <label for="priority-low" class="priority-button">Medium</label>
              <input type="radio" name="priority" id="priority-high" value="high">
              <label for="priority-low" class="priority-button">High</label>
            </div>

            <label for="project">Project:</label>
            <select name="project" id="form-project"></select>

            <label for="complete">Completed:</label>
            <input type="checkbox" name="complete" id="form-complete">
            
            <button type="button" id="saveToDo">Save</button>
            <button type="button" id="cancelToDo">Cancel</button>
        </form>
    </div>
  </body>
</html>
